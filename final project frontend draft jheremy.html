<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MoodTrack - Mood Journal + Music Recommender</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #dbeafe, #e0e7ff);
      color: #000;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background: #000;
      color: #fff;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .navbar {
      background-color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .dark-mode .navbar {
      background-color: #000;
      color: #fff;
      border-bottom: 1px solid #333;
    }

    .dark-mode .container {
      background-color: #000;
      color: #fff;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode .card {
      background: #000;
      color: #fff;
      border: 1px solid #333;
    }

    .emoji-row {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }

    .emoji-row button {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      color: inherit;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .dark-mode input,
    .dark-mode textarea {
      background-color: #000;
      color: #fff;
      border: 1px solid #555;
    }

    .btn-row {
      margin: 10px 0;
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn.blue {
      background-color: #6366f1;
    }

    .btn.green {
      background-color: #10b981;
    }

    .chart-placeholder {
      height: 120px;
      background: #f0f4ff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
    }

    .dark-mode .chart-placeholder {
      background: #000;
      color: #fff;
      border: 1px solid #333;
    }

    .toggle-btn {
      background: #000;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <h1>MoodTrack</h1>
    <div>
      <button class="toggle-btn" onclick="toggleDarkMode()">Dark Mode</button>
      <button class="btn blue" onclick="login()">Log In</button>
      <button class="btn green" onclick="signout()">Sign Out</button>
    </div>
  </nav>

  <main class="container">
    <section class="card">
      <h2>Today's Mood</h2>
      <div class="emoji-row">
        <button onclick="setmood('happy')">üòÑ</button>
        <button onclick="setmood('content')">üôÇ</button>
        <button onclick="setmood('neutral')">üòê</button>
        <button onclick="setmood('sad')">üòî</button>
        <button onclick="setmood('depressed')">üò¢</button>
      </div>
      <input type="text" id="moodtags" placeholder="to be added" />
    </section>

    <section class="card">
      <h2>Journal Entry</h2>
      <textarea id="JournalEntry" rows="5" placeholder="How are you feeling today?"></textarea>
    </section>

    <section class="card">
      <h2>Music For Your Mood</h2>
      <div class="btn-row">
        <button class="btn blue" onclick="recommendMusic('match')">Match Mood</button>
        <button class="btn green" onclick="recommendMusic('cheer')">Cheer Me Up</button>
      </div>
      <p id="suggestedText">Suggested Playlist: <em>None yet</em></p>
    </section>

    <section class="card">
      <h2>Mood Trends</h2>
      <div class="chart-placeholder">[Mood Chart Placeholder]</div>
    </section>
  </main>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function setmood(mood) {
      console.log("Mood set to:", mood);
    }

    function recommendMusic(type) {
      const text = type === 'match' ? "Matching your current mood!" : "Cheering you up!";
      document.getElementById("suggestedText").innerHTML =
        "Suggested Playlist: <em>" + text + "</em>";
    }

    function signout() {
      alert("Signed out!");
    }

    function login() {
      alert("Logged in!");
    }
        </script>
    </body>
</html>
